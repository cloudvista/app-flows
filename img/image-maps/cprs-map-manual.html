<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Clickable Image Map</h1>
    <img src="cprs.png" usemap="#image-map" alt="CPRS image map">

    <map name="image-map">
        <area shape="rect" coords="34,44,270,350" href="https://www.example1.com" alt="Example 1">
        <area shape="circle" coords="150,150,50" href="https://www.example2.com" alt="Example 2">
        <area shape="poly" coords="300,100,400,200,350,300" href="https://www.example3.com" alt="Example 3">
    </map>
</body>
</html>
